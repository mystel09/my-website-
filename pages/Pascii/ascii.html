	<body>
		<h1>ASCII Animation Viewer</h1>
	<div id="control">
		<textarea name="comment" id="text" rows="20" cols="80">
		</textarea>
	</div>
	<div class="outer">
	<fieldset class="inner">
		<legend>Play Controls:</legend>
		<button id="start" onclick="startbutton();">Start</button>
		<button id="stop" onclick="stopbutton();">Stop</button>
	</fieldset>
	<fieldset class="inner">
		<legend>Animation:</legend>
		<select id="selectmenu" onchange="pick();">
  		<option value="Blank" selected="selected">Blank</option>
  		<option value="Exercise">Exercise</option>
  		<option value="Juggler"> Juggler</option>
  		<option value="Bike">Bike</option>
  		<option value="Dive">Dive</option>
  		<option value="Custom">Custom</option>
  		</select>
	</fieldset>
	<fieldset class="inner">
		<legend>Size:</legend>
		<select id="selectsizes" onchange="sizes();">
  		<option value="T">Tiny</option>
  		<option value="S">Small</option>
  		<option value="M" selected="selected">Medium</option>
  		<option value="L">Large</option>
  		<option value="XL">Extra Large</option>
  		<option value="XXL">XXL</option>
		</select>
	</fieldset>
	<fieldset class="inner">
		<legend>Speed:</legend>
		<label><input type="checkbox" id="turbo" onclick="speed();"/> Turbo </label>
		</fieldset>
	</div>
